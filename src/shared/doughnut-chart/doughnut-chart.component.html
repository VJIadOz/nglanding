<div class="violationServices__chart chart">
  <div class="chart__info">
    <span class="chart__department">{{labelInside.department}}</span><br>
    <span class="chart__percents">{{labelInside.percents}}</span>
  </div>
  <p-chart type="doughnut" (click)="modalVisible = true" [data]="metadata" [options]="options" />
  <modal [visible]="modalVisible" (changeVisibleModal)="modalVisible = false"/>
</div>
